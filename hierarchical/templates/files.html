{% extends 'index.html' %}
{% load mptt_tags %}
<!--https://django-mptt.readthedocs.io/en/latest/tutorial.html-->
{% block content %}

<ul>

    {% recursetree files %}
        <li>
            {{ node.name }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>

{% endblock %}
